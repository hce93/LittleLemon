{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    <p>Menu Items should load below:</p>
    {% for item in menu %}
    <p>
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.title }}
            </a>
        <span class="menu-price">
            ${{ item.price }}.00
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
